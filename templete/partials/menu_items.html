{% load static %}

<div class="menu_box">
    {% for j in items %}
      <div class="box fade-in" data-category="{{ j.category }}">
        <div class="img_box">
          <img src="/static{{ j.img.url }}" alt="">
          <h2 style="font-family: poppins;">{{ j.Name }}</h2>
          <p style="font-family: poppins;">{{ j.description }}</p>
        </div>
        <div class="price_box">
          <div class="price" style="font-family: poppins;">${{ j.price }}</div>
          <div class="order1">
            <a href="{% url 'single_item' j.id %}"><button>View More</button></a>
          </div>
        </div>
      </div>
    {% empty %}
      <p style="font-family: poppins;">No items found.</p>
    {% endfor %}
  </div>
  






    <nav>
        <div class="nav">
          <div class="left_nav">
            <img src="{% static 'images/Logo.png' %}" alt="Cheffest Logo">
          </div>
      
          <!-- LOGIN ICON (Always Visible) -->
          <div class="login">
            <a href="{% url 'login_redirect' %}">
              <i class="ri-user-fill"></i>
            </a>
          </div>
      
          <!-- MENU ICON (Only Mobile) -->
          <div class="res_menu">
            <i class="ri-menu-3-line"></i>
          </div>
        </div>
      </nav>
      
      <!-- OFF-CANVAS MOBILE MENU -->
      <div class="mobile_menu">
        <div class="mobile_menu_content">
          <span class="close_menu">&times;</span>
          <a href="/">Welcome</a>
          <a href="/about">About</a>
          <a href="/menu">Our Menu</a>
          <a href="/order">Order Now</a>
          <form action="/menu" method="get">
            <input type="text" name="q" placeholder="Search items...">
            <button type="submit"><i class="ri-search-eye-line"></i></button>
          </form>
        </div>
      </div>
